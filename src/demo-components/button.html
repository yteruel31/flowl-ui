<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OButton</title>
  <link rel="stylesheet" href="/build/owl-ui.css">
  <script type="module" src="/build/owl-ui.esm.js"></script>
  <script nomodule src="/build/owl-ui.js"></script>
</head>

<body>
  <div class="demo-compoment">
    <h1 class="demo-component-title">Default Buttons</h1>
    <div class="demo-component-content">
      <o-button color="primary">Primary</o-button>
      <o-button color="secondary">Second</o-button>
      <o-button color="danger">Danger</o-button>
    </div>
  </div>
  <div class="demo-compoment">
    <h1 class="demo-component-title">Medium Buttons</h1>
    <div class="demo-component-content">
      <o-button color="primary" size="medium">Primary</o-button>
      <o-button color="secondary" size="medium">Second</o-button>
      <o-button color="danger" size="medium">Danger</o-button>
    </div>
  </div>
  <div class="demo-compoment">
    <h1 class="demo-component-title">Large Buttons</h1>
    <div class="demo-component-content"></div>
    <o-button color="primary" size="large">Primary</o-button>
    <o-button color="secondary" size="large">Second</o-button>
    <o-button color="danger" size="large">Danger</o-button>
  </div>
  </div>
  <div class="demo-compoment">
    <h1 class="demo-component-title">Bold Button</h1>
    <div class="demo-component-content">
      <o-button color="primary" bold>Bold Button</o-button>
    </div>
  </div>
</body>

</html>
